services:
  - type: web
    name: wix-hubspot-integration
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: WIX_APP_ID
        sync: false
      - key: WIX_APP_SECRET
        sync: false
      - key: WIX_WEBHOOK_PUBLIC_KEY
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_REDIRECT_URI
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SYNC_DEDUPE_WINDOW_MS
        value: "30000"
